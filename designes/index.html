<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea of Thieves RU — Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<header id="nav-top">
    <nav class="navbar sticky-top navbar-expand-lg" id="nav-sub">
        <div class="container-fluid pt-1 pb-3" id="nav-container">
            <a class="navbar-brand" href="#">
                <!-- logo here -->
                Sea of Thieves RU
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Навигация">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    <a class="nav-link" href="#">Чёрный список</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container w-50" id="page-content">
        <div class="container-fluid" id="page-content-inner">
            <!-- Username and rule -->
            <div class="row justify-content-center" id="user-greeting">
                <div class="col-md-auto">
                    <h2>Привет, Пират#1234!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <img src="images/simple-hr-bandicoot.svg" alt="" class="mx-auto" style="height: 4px">
                </div>
            </div>
            <!-- Profile info is one row with 2 columns: the 1st with text info and the 2nd with avatar-->
            <div class="ps-5 pt-2">
                <div class="row">
                    <!-- Text info -->
                    <div class="col">
                        <!-- login date -->
                        <div class="row align-items-center py-2">
                            <div class="col-sm-3">
                                <b>Дата входа</b>
                            </div>
                            <div class="col">
                                16:33:21 12 февраля 2020 (368 дней)
                            </div>
                        </div>
                        <!-- xbox -->
                        <div class="row align-items-center py-2">
                            <div class="col-sm-3">
                                <b>Xbox</b>
                            </div>
                            <div class="col">
                                не привязан
                            </div>
                            <div class="col">
                                <a href="#" class="link-btn btn-green">Привязать</a>
                            </div>
                        </div>
                        <!-- voice time -->
                        <div class="row align-items-center py-2">
                            <div class="col-sm-3">
                                <b>Время в голосовых каналах</b>
                            </div>
                            <div class="col">
                                392 часа 16 минут 28 секунд
                            </div>
                        </div>
                    </div>
                    <!-- Avatar -->
                    <div class="col">
                        <img class="avatar avatar-normal me-3 d-block float-end" src="images/examples/avatar.png"
                             alt="Avatar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
